<mat-card class="card">
    <mat-toolbar>
        <span>Produtos Dispon√≠veis</span>
    </mat-toolbar>
    <mat-card-content>
        <div class="list-products-container">
            @for (product of productsList|async; track product){
                    <app-product image="{{product.image}}" name="{{product.name}}" reference="{{product.reference}}"
                    amount="{{product.amount}}" brand="{{product.brand}}"></app-product>
            }
        </div>
        </mat-card-content>
</mat-card>
